<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	
</head>
<body>

		<div class="container">
			<!-- Jumbotron -->
			<div class="jumbotron text-center">

				<h1>Train Scheduler</h1>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
						Current Train Schedule
						</div>

						<!-- Table -->
						  <table class="table">
						    <thead>
								<tr>
									<th class="text-center">Train Name</th>
									<th class="text-center">Destination</th>
									<th class="text-center">Frequency (min)</th>
									<th class="text-center">Next Arrival</th>
									<th class="text-center">Minutes Away</th>
								</tr>
						    </thead>
						    <tbody id="currentTrainScheduleBody">

						    
						    	
						    </tbody>
						  </table>
						
					</div>




				</div>

			</div>

			<div class="row">
				<!-- Search Parameters Panel -->
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Add Train</h3>
						</div>
					<div class="panel-body">
						  <form>
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName">
						  </div>
						  <div class="form-group">
							  <label for="destination">Destination</label>
							  <input type="text" class="form-control" id="destination">
						  </div>
						  <div class="form-group">
						    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
						    <input type="time" class="form-control" id="firstTrainTime">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="text" class="form-control" id="frequencyMinutes">
						  </div>
						  
						  <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
						  
						</form>
					</div>
				</div>
				</div>
			</div>

			
</div>


<script src="assets/logic.js"></script>
	
</body>
</html>
